{% extends 'store/base.html' %}
{% load static %}

{% block content %}
<div class="container" style="padding-top: 10vh; padding-bottom: 50vh">
    <div class="card">

        <h5 class="card-header info-color white-text text-center py-4">
            <strong>Reset Password</strong>
        </h5>

        <!--Card content-->
        <div class="card-body px-lg-5">
            <form class="text-center" method="POST">
                {% csrf_token %}
                <div class="md-form">
                    {{ form.email }}
                    <label for="{{form.email.id_for_label}}">Email</label>
                </div>
                <button class="btn btn-info btn-block my-4" type="submit">Request Password Reset</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
